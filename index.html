<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form-validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header-wrapper">
    <h2 class="header">Please fill your information below to register</h2>
    <p>* = required fields !</p>
</div>
<div class="form-wrapper">

<form id="main-form" name="form1" method="GET" onsubmit="submitInfo();">

<fieldset class="first">

    <label for="fname">First name*<br> 
        <input type="text" name="fname" id="fname" class="allclasses" required></label> <br>

    <label for="lname">Last name*<br> 
        <input type="text" name="lname" id="lname" class="allclasses" required></label><br>

    <label for="age">Age*<br> 
        <input type="text" name="age" id="age" class="allclasses" required></label><br>

    <label for="adress">Adress*<br> 
        <input type="text" name="adress" id="adress" class="allclasses" required></label><br>

    <label for="city">City*<br> 
        <input type="text" name="city" id="city" class="allclasses" required></label><br>

    <label for="phone">Phone number*<br> 
        <input type="tel" id="phone"  name="phone" placeholder="04xx-xx-xx-xx" class="allclasses" required></label><br>

</fieldset>
<fieldset class="second">

    <label for="username">Username*<br> 
        <input type="text" name="username" id="username" class="allclasses" required></label> <br>

    <label for="email">Email adress*<br> 
        <input type="email" name="email" id="email" onkeyup='checkk();' required></label> <br>
        <div>
            <p id="gmail00"></p> 
            <p id="gmail01"></p>
        </div>

    <label for="password">Password*<br> 
        <input type="password" name="password" id="password" onkeyup='check();' required></label> <br>

    <label for="cpassword">Confirm Password*<br> 
        <input type="password" name="cpassword" id="cpassword" onkeyup='check();' required></label> <br>
        <div id="message"></div> <br>
        <div id="pscondition00"></div>
        <div id="pscondition01"></div>
        
</fieldset>
<fieldset>

    <label for="hobbies">Hobbies(optional)<br> 
        <textarea type="text" name="hobbies" id="hobbies" rows="10" cols="30"></textarea></label><br>


    <label for="zip"><br> 
        <input type="file" name="zip" id="zip"></label><br>

    <label for="submit"><br> 
        <input type="submit" name="submit" id="submit" onclick='event.preventDefault(); submitSuccess();' ></label><br>
        
        <div>
            <p id="popup"></p>
        </div>
</fieldset>   
</form>
</div>




<script src="script.js"></script>
</body>
</html>
